<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordi Roma Randomizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        body { 
            font-family: 'Comic Neue', cursive; 
            text-align: center; 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #fotoIniziale { 
            width: 200px; height: 200px; 
            border-radius: 50%; 
            border: 8px solid white; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite;
            margin-bottom: 10px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        h1 { 
            font-size: 2.2em; 
            color: white; 
            text-shadow: 3px 3px 0px #333;
            margin: 10px 0 30px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .upload-zone {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        input[type="file"] { display: none; }
        .file-label {
            background: #ff9f43;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            margin: 10px;
        }
        .file-label:hover { transform: scale(1.1); }
        button { 
            background: #6c5ce7; 
            color: white; 
            border: none;
            padding: 20px 40px; 
            font-size: 1.5em; 
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            margin: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:hover { transform: scale(1.05); }
        button:active { transform: scale(0.98); }
        .stanza { 
            margin: 30px; 
            padding: 30px; 
            border: 4px solid;
            border-radius: 25px; 
            display: inline-block;
            min-width: 250px;
            animation: popIn 0.5s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        #stanza1 { border-color: #00b894; background: rgba(0,184,148,0.1); }
        #stanza2 { border-color: #e17055; background: rgba(225,112,85,0.1); }
        img { 
            width: 180px; height: 180px; 
            border-radius: 50%; 
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin: 10px 0;
        }
        .nomi { 
            font-size: 1.5em; 
            font-weight: bold; 
            text-shadow: 2px 2px 0px white;
            margin: 10px 0;
        }
        #risultato { display: none; }
    </style>
</head>
<body>
    <!-- se usi GitHub, metti qui src="fotoiniziale.jpg" -->
    <img id="fotoIniziale" src="fotoiniziale.jpg" alt="Mordi Roma">
    <h1>üé≤ Quale Mordi Roma andr√† in camera con Nik e Def? E quale con Gianluca e Mino? üé≤</h1>
    
    <div class="upload-zone">
        <div>
            <label for="foto1" class="file-label">üì∏ Carica Tomas</label>
            <input type="file" id="foto1" accept="image/*">
        </div>
        <div>
            <label for="foto2" class="file-label">üì∏ Carica Manuel</label>
            <input type="file" id="foto2" accept="image/*">
        </div>
        <button onclick="randomizza()">üöÄ RANDOMIZZA ORA! üöÄ</button>
    </div>
    
    <div id="risultato">
        <div id="stanza1" class="stanza">
            <h2>üè† Nik e Def</h2>
            <div id="stanza1testo">...</div>
        </div>
        <div id="stanza2" class="stanza">
            <h2>üè† Gianluca e Mino</h2>
            <div id="stanza2testo">...</div>
        </div>
    </div>

    <script>
        let fotoAmici = [];
        const nomi = ['Tomas', 'Manuel'];

        function randomizza() {
            const file1 = document.getElementById('foto1').files[0];
            const file2 = document.getElementById('foto2').files[0];
            
            if (!file1 || !file2) {
                alert('üò± Carica AMBELE le foto di Tomas e Manuel!');
                return;
            }
            
            fotoAmici = [URL.createObjectURL(file1), URL.createObjectURL(file2)];
            
            const indices = [0, 1];
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            
            document.getElementById('risultato').style.display = 'block';
            document.getElementById('stanza1testo').innerHTML = 
                `<img src="${fotoAmici[indices[0]]}" alt="${nomi[indices[0]]}">
                 <div class="nomi">${nomi[indices[0]]}</div>`;
            document.getElementById('stanza2testo').innerHTML = 
                `<img src="${fotoAmici[indices[1]]}" alt="${nomi[indices[1]]}">
                 <div class="nomi">${nomi[indices[1]]}</div>`;
        }
    </script>
</body>
</html>
