<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordi Roma Randomizer - Edition Egizia</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Papyrus", "Trebuchet MS", sans-serif;
            text-align: center;
            color: #3b2b1a;
            background: #f2e5c4;
        }
        .papyrus {
            max-width: 900px;
            margin: 20px auto;
            padding: 25px 15px 35px;
            background: #f9f0d2;
            border-radius: 12px;
            border: 3px solid #c8a96b;
            box-shadow: 0 0 0 6px #8b6b32, 0 12px 25px rgba(0,0,0,0.4);
            position: relative;
        }
        .papyrus:before,
        .papyrus:after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            height: 14px;
            background: repeating-linear-gradient(
                to right,
                rgba(0,0,0,0.08),
                rgba(0,0,0,0.08) 2px,
                transparent 2px,
                transparent 6px
            );
            opacity: 0.3;
        }
        .papyrus:before { top: 0; }
        .papyrus:after { bottom: 0; }

        #fotoIniziale {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #d8a01b;
            box-shadow: 0 0 0 4px #1034a6, 0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.9em;
            margin: 10px 10px 5px;
            text-shadow: 1px 1px 0 #fdf5dd;
        }
        .sub {
            font-size: 0.95em;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #7b5b2a;
        }

        button {
            background: linear-gradient(135deg, #d8a01b, #b57b12);
            color: #22150a;
            border: 2px solid #5b3b10;
            padding: 14px 32px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px 0 5px;
            box-shadow: 0 6px 0 #5b3b10, 0 10px 18px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(2px); box-shadow: 0 3px 0 #5b3b10; }

        .divider {
            margin: 18px auto 5px;
            width: 70%;
            border-top: 2px solid #c8a96b;
            position: relative;
        }
        .divider:before {
            content: "ìÇÄ ìÜ£ ìÖì";
            position: absolute;
            top: -0.9em;
            left: 50%;
            transform: translateX(-50%);
            background: #f9f0d2;
            padding: 0 8px;
            font-size: 1.1em;
        }

        .stanze {
            margin-top: 20px;
        }
        .stanza {
            display: inline-block;
            margin: 10px;
            padding: 18px 14px 22px;
            width: 260px;
            background: #f5e7c3;
            border-radius: 10px;
            border: 2px solid #8b6b32;
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        }
        .stanza-titolo {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1034a6;
        }
        .mordi-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d8a01b;
            box-shadow: 0 6px 14px rgba(0,0,0,0.4);
            margin-bottom: 6px;
        }
        .nomi {
            font-size: 1.3em;
            font-weight: bold;
        }
        #risultato { display: none; }

        .footer-note {
            margin-top: 18px;
            font-size: 0.8em;
            color: #7b5b2a;
        }
    </style>
</head>
<body>
    <div class="papyrus">
        <img id="fotoIniziale" src="fotoiniziale.jpg" alt="Mordi Roma">
        <h1>Quale Mordi Roma andr√† in camera con Nik e Def?</h1>
        <div class="sub">E quale con Gianluca e Mino, sotto lo sguardo di Ra?</div>

        <button onclick="randomizza()">Lancia il destino degli dei</button>

        <div class="divider"></div>

        <div id="risultato" class="stanze">
            <div class="stanza" id="stanza1">
                <div class="stanza-titolo">üèõ Nik e Def</div>
                <div id="stanza1testo">...</div>
            </div>
            <div class="stanza" id="stanza2">
                <div class="stanza-titolo">üèõ Gianluca e Mino</div>
                <div id="stanza2testo">...</div>
            </div>
        </div>

        <div class="footer-note">Inciso sulle sabbie di Roma come in una taverna sul Nilo.</div>
    </div>

    <!-- Musica di sottofondo -->
    <audio id="musica" src="musica-egizia.mp3" loop></audio>

    <script>
        const immagini = ["tomas.jpg", "manuel.jpg"];
        const nomi = ["Tomas", "Manuel"];

        function randomizza() {
            const audio = document.getElementById('musica');
            if (audio && audio.paused) {
                audio.play().catch(() => {});
            }

            const indices = [0, 1];
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }

            document.getElementById('risultato').style.display = 'block';
            document.getElementById('stanza1testo').innerHTML = 
                `<img class="mordi-img" src="${immagini[indices[0]]}" alt="${nomi[indices[0]]}">
                 <div class="nomi">${nomi[indices[0]]}</div>`;
            document.getElementById('stanza2testo').innerHTML = 
                `<img class="mordi-img" src="${immagini[indices[1]]}" alt="${nomi[indices[1]]}">
                 <div class="nomi">${nomi[indices[1]]}</div>`;
        }
    </script>
</body>
</html>
